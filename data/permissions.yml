roles:
  runtime:
  - id: admin
    name: "Admin"
    auto_assign: owner
    permissions:
      match: *

  - id: mod
    name: "Moderator"
    permissions:
    - admin.appearance
    - playlist.all

  guild:
  - id: guild_owner
    name: "Server Admin"
    auto_assign: guild_owner


  - id: dj
    name: "Music Master"
    inherit_from: active
    permissions:
    - music

  - id: active
    inherit_from: passive
    name: "Active Listener"
    permissions:
    - music.queue.manipulate.enqueue

  - id: passive
    name: "Passive Listener"
    permissions:
    - music.queue.inspect
    - playlist.owned
    - webiesela