- name: Capital FM
  aliases:
  - cfm
  - capital
  logo: https://i.imgur.com/7HKaC0z.png
  website: https://capitalfm.com
  stream: http://media-ice.musicradio.com/CapitalMP3
  current_song:
    url: https://www.capitalfm.com/digital/radio/last-played-songs/
    song_title: span.now-playing__text-content__details__track
    artist: span.now-playing__text-content__details__artist
    cover:
      selector: div.now-playing__track__img-wrapper img
      attribute: data-src

- name: Energy Bern
  aliases:
  - energy
  logo: https://cdn.energy.ch/energych-broadcast/covers/channels/90x90-c/logo_primary_bern_1494402282.png
  website: https://energy.ch/
  stream: https://energybern.ice.infomaniak.ch/energybern-high.mp3
  current_song:
    url: https://energy.ch/play/bern
    song_title: div.card-title.ellipsis
    artist: div.card-description ellipsis
    cover:
      selector: div.card-cover img
      attribute: src

- name: ANISON.FM
  aliases:
  - anison
  - anison fm
  logo: https://anison.fm/images/logo-og.png
  website: https://en.anison.fm
  stream: http://pool.anison.fm:9000/AniSonFM(320)
  current_song:
    url: https://en.anison.fm/
    song_title: div#on_air span.title
    artist: div#on_air span.anime
    album: div#on_air span.anime
    cover:
      selector: a#curent_poster img
      attribute: src
    remaining_duration: span#duration