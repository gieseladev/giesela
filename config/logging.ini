[loggers]
  keys=root,giesela,websocket

[handlers]
  keys=stream

[formatters]
  keys=color



[logger_root]
  handlers=stream
  level=WARN

[logger_giesela]
  handlers=stream
  level=DEBUG
  qualname=musicbot
  propagate=0

[logger_websocket]
  handlers=stream
  level=DEBUG
  qualname=websockets.server
  propagate=1



[handler_stream]
  class=StreamHandler
  args=()
  formatter=color



[formatter_color]
  class=colorlog.ColoredFormatter
  format={log_color}{levelname}{reset} {bg_blue}{name}{reset} {message}
  datefmt=%m-%d %H:%M:%S
  style={
