[loggers]
  keys=root,giesela,websocket

[handlers]
  keys=stream,file

[formatters]
  keys=color,file



[logger_root]
  handlers=stream,file
  level=WARN

[logger_giesela]
  handlers=stream,file
  level=DEBUG
  qualname=musicbot
  propagate=0

[logger_websocket]
  handlers=stream,file
  level=DEBUG
  qualname=websockets.server
  propagate=1



[handler_stream]
  class=StreamHandler
  args=()
  formatter=color

[handler_file]
  class=FileHandler
  args=("logs/giesela.log",)
  formatter=file



[formatter_color]
  class=colorlog.ColoredFormatter
  format={log_color}{levelname}{reset} {bg_blue}{name}{reset} {message}
  datefmt=%m-%d %H:%M:%S
  style={

[formatter_file]
  class=logging.Formatter
  format={asctime} - {levelname} [{name}]: {message}
  datefmt=%m-%d %H:%M:%S
  style={
