sudo: required
cache: pip

language: python

matrix:
  fast_finish: true
  allow_failures:
  - python: "3.8-dev"
  include:
  - python: "3.7"
    dist: xenial    # required for Python 3.7+ (travis-ci/travis-ci#9069)
    sudo: required  # required for Python 3.7+ (travis-ci/travis-ci#9069)
  - python: "3.8-dev"
    dist: xenial    # required for Python 3.8 nightly (travis-ci/travis-ci#9069)
    sudo: required  # required for Python 3.8 nightly (travis-ci/travis-ci#9069)

services:
- docker

env:
  global:
  - tokens.discord="${discord_token}"
  - tokens.google_api="${google_api_key}"
  - redis.uri="redis://localhost:6379"
  - mongodb.uri="mongodb://localhost:27017"
  - lavalink.nodes.1.password="Giesela"
  - lavalink.nodes.1.address="localhost:2333"

install:
- pip install pytest pytest-asyncio
- pip install pipenv
- pipenv sync
- docker-compose up -d lavalink redis mongodb

script:
- python -m pytest

before_deploy:
- echo building docker image...
- docker build -t "$DOCKER_REPO" .

deploy:
  provider: script
  script: bash ./.travis/docker_push.sh
  on:
    all_branches: true
    python: "3.7"
